<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <meta http-equiv="X-UA-Compatible">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Stopwatch App</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"><!--linking-->
        <link rel="stylesheet" href="styling.css">
        <script src="script.js"></script>
    </head>

    <body>



        <div class="container-fluid">
            <div id="header">
                Stopwatch 
            </div>

            <!--lap item-->

            <div id="lap">
                <span id="lapminute">00 </span>:
                <span id="lapsec">00 </span>:
                <span id="lapmsec">00</span>
            </div>

            <!--time-->
            <div id="time">
                <span id="timeminute">00 </span>:
                <span id="timesec">00 </span>:
                <span id="timemsec">00</span>
            </div>

            <!--buttons-->
            <div id="controls" class="row">
               <div class="col-xs-2 col-xs-offset-4">
                   <div id="startbut" class="control">
                    Start
                   </div>

                   <div id="stopbut" class="control">
                    Stop
                  </div>

                  <div id="resumebut" class="control">
                    Resume
                  </div>
                </div>
                <div class="col-xs-2">
                  <div id="lapbut" class="control">
                    Lap
                  </div>

                  <div id="resettbut" class="control">
                    Reset
                </div>
            </div>
               </div>
            </div>

            <!--laps-->
            <div id="laps">

            </div>
        </div>
        <!--linking with bootstarp files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/j
        query.min.js">
        </script>
        <script src="js/bootstrap.min.js"></script>

       <!--linking done-->

    </body>
</html>
